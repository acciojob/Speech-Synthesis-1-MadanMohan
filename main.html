<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
const speeches = window.speechSynthesis 
	let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');
const info = document.getElementsByTagName("textarea")[0]
  const msg = new SpeechSynthesisUtterance();
  //Your code goes here


      for(let i = 0;i<speeches.getVoices().length;i++){
      const element = document.createElement("option");
        element.innerText = speeches.getVoices()[i].name;
        voicesDropdown.appendChild(element);
      }

		function speak1() {
      const selectedIndex = voicesDropdown.selectedIndex;
      if(selectedIndex>=1){
        console.log(speeches.getVoices()[selectedIndex-1].name)
        console.log(selectedIndex)
        speeches.onvoiceschanged = speeches.getVoices()[selectedIndex-1];
      }
      
			msg.text = info.value;
			msg.rate = options[0].value
			
			msg.pitch = options[1].value 
			speeches.cancel()
			speeches.speak(msg)
		}
		function stop1(){
		speeches.pause()}
			speeches.speak(msg)
		speakButton.addEventListener("click",speak1)
		stopButton.addEventListener("click",stop1)
</script>

</body>
</html>
